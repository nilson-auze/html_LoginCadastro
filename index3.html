<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> HelpDesk_Login </title>
    <link rel="stylesheet" href="css/styles.css">

</head>

<body>
    <div id="login-container">
      <h1> Login </h1>
       <form action="">
        <label for="email"> E-mail </label>
        <input type="email" name="email" id="email" placeholder="   Digite seu email" autocomplete="off">    
        <label for="senha"> Senha </label>
        <input type="password" name="password" id="password" placeholder="  Digite sua senha">
        <a href="#" id="forgot-pass"> Esqueceu a senha? </a>
        <input type="submit" value="Login">
       </form>

      <div id="social-container">
          <p> Ou entre pelas suas redes sociais </p>
          <img src="img/icon-facebook.png" alt="imagem facebook" title="facebook"  width="50" height="50"> 
          <img src="img/icon-twitter.png"  alt="icone twitter" title="twitter" width="50" height="50">
          <img src="img/icon-linkedin.png" alt="imagem facebook" title="linkedin"  width="50" height="50"> 
          <img src="img/icon-github.png"  alt="icone github" title="github" width="50" height="50">
        </div>

        <div id="register-container">
           <p> Ainda n√£o tem uma conta? </p>
           <a href="#"> Cadastrar </a>
        </div>

    </div>

</body>

</html>
