<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Cadastro_HelpDesk </title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="js/rotinas.js"></script>

</head>

<body>
    <div id="login-container">

        <div id="containerText">
            <img src="img/icon-helpDesk.png" alt="icone logo" title="helpDesck" width="50" height="50">
            <h1> CADASTRO </h1>
        </div>

        <form action="">
            <label for="nome"> Nome </label>
            <input type="text" name="name" id="name" placeholder="   Nome completo" autocomplete="off">
            <label for="email"> e-mail </label>
            <input type="email" name="email" id="email" placeholder="   Digite seu e-mail" autocomplete="off">
            <label for="senha"> Crie uma senha </label>
            <input type="password" name="password" id="password" placeholder="  Digite sua senha">
            <label for="senhaconfirm"> Confirmação de senha </label>
            <input type="password" name="passwordconfirm" id="passwordconfirm"
                placeholder="  Digite novamente sua senha">

            <input type="submit" value="CADASTRAR">
            <a href="index3.html" id="forgot-pass"> Voltar para tela de login</a>
        </form>

        <div id="social-container">
            <a href="#"> <img src="img/icon-google.png" alt="icone google" title="google" width="50" height="50"> </a>
            <a href="#"> <img src="img/icon-facebook.png" alt="imagem facebook" title="facebook" width="50" height="50">
            </a>
            <a href="#"> <img src="img/icon-twitter.png" alt="icone twitter" title="twitter" width="50" height="50">
            </a>
            <a href="#"> <img src="img/icon-linkedin.png" alt="imagem facebook" title="linkedin" width="50" height="50">
            </a>
        </div>

    </div>
    <h1 style=color:rgb(31,29,29);>.</h1>
    <h1 style=color:rgb(31,29,29);>.</h1>
</body>

</html>
