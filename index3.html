<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> HelpDesk_Login </title>
  <link rel="stylesheet" href="css/styles.css">
  <script defer src="js/rotinas.js"></script>
</head>

<body>
  <div id="login-container">

    <div id="containerText">
      <img src="img/icon-helpDesk.png" alt="icone logo" title="helpDesck" width="50" height="50">
      <h1> SOS Suporte </h1>
    </div>

    <form action="">
      <label for="email"> E-mail </label>
      <input type="email" name="email" id="email" placeholder="   Digite seu email" autocomplete="off">
      <label for="senha"> Senha </label>
      <input type="password" name="password" id="password" placeholder="   Insira a senha">

      <a href="#" id="forgot-pass"> Esqueceu a senha? </a>
      <input type="submit" value="Entrar">
    </form>

    <div id="social-container">
      <p> Ou entre pelas suas redes sociais </p>
      <a href="#"> <img src="img/icon-google.png" alt="icone google" title="google"> </a>
      <a href="#"> <img src="img/icon-facebook.png" alt="imagem facebook" title="facebook"> </a>
      <a href="#"> <img src="img/icon-twitter.png" alt="icone twitter" title="twitter"> </a>
      <a href="#"> <img src="img/icon-linkedin.png" alt="imagem facebook" title="linkedin"> </a>
    </div>

    <div id="register-container">
      <p> NÃ£o possui uma conta? </p>
      <input type="submit" id="cadastro" value="CADASTRE-SE">
    </div>
  </div>

  <h1 style=color:rgb(31,29,29);>.</h1>
  <h1 style=color:rgb(31,29,29);>.</h1>
</body>

</html>
